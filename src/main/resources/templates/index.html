	<style>
		.classif-u {
			background-color: #2C9828;
			color: #FFF;
			text-align: center;
			padding: 2px 0;
			font-size: 10pt;
			/*display: block;*/
		}

		.classif-u span {
			margin: auto;
		}

		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

		/* Start by setting display:none to make this hidden.
   Then we position it in relation to the viewport window
   with position:fixed. Width, height, top and left speak
   for themselves. Background we set to 80% white with
   our animation centered, and no-repeating */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: rgba(255, 255, 255, .8) url('ajax-loader.gif') 50% 50% no-repeat;
		}

		/* When the body has the loading class, we turn
		   the scrollbar off with overflow:hidden */
		body.loading .modal {
			overflow: hidden;
		}

		/* Anytime the body has the loading class, our
		   modal element will be visible */
		body.loading .modal {
			display: block;
		}
	</style>
	<!-- Custom styles for this template -->
	<style>
		/* Move down content because we have a fixed navbar that is 3.5rem tall */

<script>
    $(document).ready(function () {
        console.log("doc ready...");

        $body = $("body");
        $(document).on({
            ajaxStart: function () {
                $body.addClass("loading");
            },
            ajaxStop: function () {
                $body.removeClass("loading");
            }
        });
    });

    $('#purgeBtn').click(function (el) {
        el.preventDefault();
        $.ajax
        ({
            type: "POST",
            url: "/api/migrations/actions/purge",
            success: function (data) {
                alert(data);
            }
        });
    });

    $('#doBtn').click(function (el) {
        el.preventDefault();
        $.ajax
        ({
            type: "POST",
            url: "/api/migrations/actions/do?path=foo",
            success: function (data) {
                alert(data);
            }
        });
    });


</script>
<div class="modal"><!-- Place at bottom of page --></div>
